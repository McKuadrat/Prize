<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kuis K-Pop</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h2 {
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
    }

    .option {
      width: 200px;
      height: 200px;
      background-size: cover;
      background-position: center;
      border: 5px solid #00bcd4;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2 id="question">Siapakah Mantan Member NCT yang sangat di sukai?</h2>
  <div class="container">
    <div class="option" id="leftOption" onclick="choose('left')"></div>
    <div class="option" id="rightOption" onclick="choose('right')"></div>
  </div>

  <script>
    const questions = [
      {
        text: "Siapakah Mantan Member NCT yang sangat di sukai?",
        leftImage: "kiri.jpeg",
        rightImage: "kanan.jpeg",
        leftNext: 2,
        rightNext: 1
      },
      {
        text: "Siapakah grup K-Pop yang di sukai!",
        leftImage: "kiri2.jpeg",
        rightImage: "kanan2.jpeg",
        leftNext: 2,
        rightNext: 0 // atau next ke soal awal, bisa juga ke soal baru
      },
      {
        text: "Siapakah kucing yang bernama Cindut dan Ciring!?",
        leftImage: "kiri3.jpg",
        rightImage: "kanan3.jpg",
        leftNext: "isi.html",
        rightNext: null
      }
    ];

    let currentQuestion = 0;

    function loadQuestion(index) {
      const q = questions[index];
      document.getElementById("question").textContent = q.text;
      document.getElementById("leftOption").style.backgroundImage = `url(${q.leftImage})`;
      document.getElementById("rightOption").style.backgroundImage = `url(${q.rightImage})`;
      currentQuestion = index;
    }

    function choose(side) {
      const q = questions[currentQuestion];
      const next = side === "left" ? q.leftNext : q.rightNext;

      if (typeof next === "number") {
        loadQuestion(next);
      } else if (typeof next === "string") {
        window.location.href = next;
      } else {
        alert("Jawaban selesai atau salah arah.");
      }
    }

    // Load pertama
    loadQuestion(0);
  </script>
</body>
</html>
